<section id="contactUs">
        <div class="content">
			<div class="row">
				<div class="col-lg-12"> 
		<form action="https://liveformhq.com/form/76c1a724-96de-48df-9ab8-745e4211fb80" method="post" id="contact-form">
					 <div class="row">
						<div class="col-lg-12 text-center"> 
							<h2 class="section-heading">Send  Your Query Here !!</h2>
						   <p> <font color="white">
									Indian Corner </p>
								<p><font color="white"> </font></p>
		
	
						</div>
					</div>
						 <div class="row">  
									<div class="col-md-6">
										<div class="control-group form-group">
											<input name="name"  type="text" class="form-control" placeholder="Your Name *"  id="name" required data-validation-required-message="Please enter your name.">
											<p class="help-block text-danger"></p>
										</div>
										<div class="control-group form-group">
											<input name="email"  type="email" class="form-control" placeholder="Your Email *"  id="email" required data-validation-required-message="Please enter your email address.">
											<p class="help-block text-danger"></p>
										</div>
										<div class="control-group form-group">
											<input name="phone"  type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
											<p class="help-block text-danger"></p>
										</div>
										<div class="control-group form-group">
											<input name="Booking for "  type="text" class="form-control" placeholder="Enter Number of people or write group if more than 6*"  id="booking-for" required data-validation-required-message="Enter Number of People"><p class="help-block text-danger"></p>
										</div>
									</div>
		
									<div class="col-md-6">
									  <!-- put this is form enctype="multipart/form-data" accept-charset="utf-8"
									   <div class="control-group form-group">
											<input type="file" name="resume" accept="file_extension|image/*">
											<p class="help-block text-danger"></p>
										</div> -->
										 <div class="control-group form-group">
											<input name="Date"  type="text" class="form-control" placeholder="Enter date for booking*"  id="booking-date" required data-validation-required-message="Enter the booking date"><p class="help-block text-danger"></p>
										</div>
										<div class="control-group form-group">
											<textarea name="message"  class="form-control" placeholder="Hello, I'd like to book a table for 4 people on 16th June at 7.45pm. Thank you, *"  id="message" required data-validation-required-message="Please enter a message."></textarea>
											<p class="help-block text-danger"></p>
										</div>
									</div>
									<div class="clearfix"></div>
									<div class="col-lg-12 text-center">
						   <h3 class="section-subheading"><div id="contact-messages"></div></h3> 
										<button id="submit" type="submit" class="btn btn-xl">Send Message</button>
									</div>
						 </div> 
						 </div>   
						</form>
				</div>  
			</div>
		</div>
		<style>
			#contact-messages {
			  color: white;
			  margin: 10px;
			}
			</style>
			  <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			  <script type="text/javascript" charset="utf-8">
				  $("#contact-form").on("submit", function(e) {
					  e.preventDefault(); // to stop the form from being submitted
		  
					  $.ajax({
						  type: "POST",
						  url: $(this).attr("action"),
						  data: $(this).serialize(),
						  headers:
						  {
							  "Accept": "application/json"
						  },
						  success: function(response)
						  {
							  $("#contact-form")[0].reset();
							  $("#contact-messages").text("Thank you for your submission, we'll get back to you soon :)");
							  console.log(response); // response contains the form submission that was just made
						  },
					  });
				  });
			  </script>
      </section>
