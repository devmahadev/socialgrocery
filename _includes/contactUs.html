        <div class="content">

			<div class="features">

						</h5>
						<div class="section_footer__open">
							<div class="section_footer__open__days">Monday - FRIDAY</div>
							<div class="section_footer__open__time">11:30 AM - 10:00 PM</div>
						</div>
						<div class="section_footer__open">
							<div class="section_footer__open__days">Saturday - Sunday</div>
							<div class="section_footer__open__time">12:00 PM - 10:00 PM</div>
						</div>
					</div>
				</article>
				<article>
					<div class="content">
						<h5 class="section_footer__heading">
							CONTACT INFO
						</h5>
						<div class="section_footer__open">
							<div><i class="fas fa-map-marker-alt" style="padding-right: 9px;"></i><b>Tartu maantee 87d </b> near 'Sikupilli-Prisma', Tallinn</div>
							<div><i class="far fa-envelope" style="padding-right: 9px;"></i>info.socialgrocery@gmail.com</div>
							<div><i class="fas fa-phone" style="padding-right: 9px;"></i>+372 56854024</div>

				</article>
			</div>

<br>

			<form action="https://liveformhq.com/form/76c1a724-96de-48df-9ab8-745e4211fb80" method="post" id="contact-form">
				<div class="row uniform">
					

					<div class="6u 12u$(xsmall)">
						<div class="control-group form-group">
							<input name="name"  type="text" class="form-control" placeholder="Your Name *"  id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>	

						<div class="control-group form-group">
							<input name="phone"  type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
							<p class="help-block text-danger"></p>
						</div>

					</div>
					<div class="6u$ 12u$(xsmall)">
						<div class="control-group form-group">
							<input name="email"  type="email" class="form-control" placeholder="Your Email *"  id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
						
					</div>

					<!-- Break -->
					<div class="12u$">
						<div class="control-group form-group">
							<textarea name="message"  class="form-control" placeholder="Hello, I'd like to order a super spicy food. Thank you, *"  id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="clearfix"></div>
					<!-- Break -->
					<div class="12u$">
						<h3 class="section-subheading"><div id="contact-messages"></div></h3> 
							<button id="submit" type="submit" class="btn btn-xl">Send Message</button>
					</div>
				</div>
			</form>		</div>  
		<style>
			#contact-messages {
			  color: black;
			  margin: 10px;
			}
			</style>
			  <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			  <script type="text/javascript" charset="utf-8">
				  $("#contact-form").on("submit", function(e) {
					  e.preventDefault(); // to stop the form from being submitted
		  
					  $.ajax({
						  type: "POST",
						  url: $(this).attr("action"),
						  data: $(this).serialize(),
						  headers:
						  {
							  "Accept": "application/json"
						  },
						  success: function(response)
						  {
							  $("#contact-form")[0].reset();
							  $("#contact-messages").text("Thank you for your submission, we'll get back to you soon :)");
							  console.log(response); // response contains the form submission that was just made
						  },
					  });
				  });
			  </script>
      </section>
